<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
    <div class="elemento limpiarEstilos" *ngFor="let egreso of egresos; let index = index">
        <div class="elemento_descripcion">{{egreso.getDescripcion()}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">-{{egreso.getValor() | currency:'USD'}}</div>
            <div class="elemento_porcentaje">{{calcularPorcentaje(egreso) | percent}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn" (click)="eliminarEgreso(index)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
    </div>
</div>
