<div class="ingreso">
    <h2 class="ingreso_titulo" >Ingresos</h2>

    <div class="elemento limpiarEstilos" *ngFor="let ingreso of ingresos; let index = index">
        <div class="elemento_descripcion">{{ingreso.getDescripcion()}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">+{{ingreso.getValor() | currency:'USD'}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn" (click)="eliminarIngreso(index)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
    </div>
</div>
